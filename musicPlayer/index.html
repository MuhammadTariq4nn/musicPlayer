<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="screen">
           <div class="upperSide">
            <div class="nowPlaying">Now Playing... </div> 
            <div class="songName">
                <!-- <h2>Nom Mee rao Charlei</h2> -->
            </div>
           </div>
           <div class="lowerSide">
             <div class="musicDetails">
                <div class="part1">
                    <div class="stime">0:20</div>
                    <div class="etime">-4:19</div>
                </div>
                <div class="part2">
                    
                </div>
                <div class="part3">
                    <div class="fav"><i class="ri-heart-line"></i></div>
                    <i class="ri-skip-left-fill"></i>
                    <div class="play"><i class="ri-play-large-fill"></i></div>
                    <i class="ri-skip-right-fill"></i>
                    <i class="ri-menu-3-line"></i>
                </div>
                <div class="part4">
                    <div class="soundLine">
                        <input type="range">
                    
<audio id="myAudio">
    <source src="./music/calmdown.mpeg" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
                    </div>
                </div>
                <div class="part5">
                    <i class="ri-arrow-go-back-line"></i>
                    <i class="ri-repeat-line"></i>
                    <i class="ri-pulse-fill"></i>
                    <i class="ri-folder-user-line"></i>
                </div>  
             </div>
           </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
